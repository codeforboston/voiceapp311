# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f mycity/mycity/deploy_tools/requirements.txt ]; then pip install -r mycity/mycity/deploy_tools/requirements.txt; fi
        if [ -f mycity/mycity/deploy_tools/requirements_no_deps.txt ]; then pip install -r mycity/mycity/deploy_tools/requirements_no_deps.txt; fi
    - name: Test with unittest
      run: |
        unittest -v -s mycity -p test_*.py
